<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta
      name="description"
      content="SecureAuth - Modern, secure authentication system built with MERN stack and JWT tokens. Experience seamless login, robust security, and elegant design."
    />
    <meta name="keywords" content="authentication, security, JWT, MERN, React, login, register" />
    <meta name="author" content="SecureAuth Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SecureAuth - Modern Authentication System" />
    <meta property="og:description" content="Secure, fast, and modern authentication system with elegant design." />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="SecureAuth - Modern Authentication System" />
    <meta property="twitter:description" content="Secure, fast, and modern authentication system with elegant design." />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo512.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>SecureAuth - Modern Authentication System</title>

    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #fdf4ff 100%);
        min-height: 100vh;
      }

      /* Loading spinner for initial page load */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f0f9ff 0%, #fdf4ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .initial-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e5e5;
        border-top: 3px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run SecureAuth.</p>
      </div>
    </noscript>

    <!-- Initial loading screen -->
    <div id="initial-loader" class="initial-loader">
      <div class="initial-spinner"></div>
    </div>

    <div id="root"></div>

    <script>
      // Hide initial loader when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 100);
      });
    </script>
  </body>
</html>
